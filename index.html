<!DOCTYPE html>
<html data-ng-app="restaurantApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css.map" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/bootstrap-theme.css.map"" />
                        
                        
                        
    <title>@ViewBag.Title - My ASP.NET MVC Application</title>
</head>
<body>
    <header>
        <div class="content-wrapper">
            <div class="float-left">
                <p class="site-title"></p>
            </div>
            <div class="float-right">
                <nav>
                    <ul class="nav nav-pills" data-ng-controller="navigationCtrl as navCtrl">
                        <li data-ng-class="{active:navCtrl.isSet(3)}" data-ng-click="navCtrl.setTab(3)"><a href="#">Angular</a></li>
                        <li data-ng-class="{active:navCtrl.isSet(4)}" data-ng-click="navCtrl.setTab(4)"><a href="#/about">About</a></li>
                        <li data-ng-class="{active:navCtrl.isSet(1)}" data-ng-click="navCtrl.setTab(1)"><a href="#/angualrExamples">50 Angular examples</a></li>
                        <li data-ng-class="{active:navCtrl.isSet(5)}" data-ng-click="navCtrl.setTab(5)"><a>Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="body">
        <div class="container">
            <div data-ng-view=""> </div>
        </div>
    </div>
    <footer>
        <div class="content-wrapper">
            <div class="float-left">
                <p>&copy;.</p>
            </div>
        </div>
    </footer>

</body>
</html>
